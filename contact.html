    <h2>Contact Us</h2>
    
<p>हामीलाई सम्पर्क गर्न तलको फारम प्रयोग गर्नुहोस्:</p>
<form id="contactForm">
  <label for="name">नाम:</label><br />
  <input type="text" id="name" name="name" required /><br /><br />
  <label for="email">इमेल:</label><br />
  <input type="email" id="email" name="email" required /><br /><br />
  <label for="message">सन्देश:</label><br />
  <textarea id="message" name="message" rows="4" required></textarea><br /><br />
  <button type="submit">Send</button>
</form>
<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('धन्यवाद! तपाईंको सन्देश प्राप्त भयो।');
    this.reset();
  });
</script>

  </main>
  
    <section id="subscribe">
      <h3>Subscribe to our Newsletter</h3>
      <form id="subscribeForm">
        <input type="email" id="subscriberEmail" placeholder="Your email address" required />
        <button type="submit">Subscribe</button>
      </form>
      <p id="subscribeMessage" style="display:none; color:green; margin-top: 0.5rem;"></p>
